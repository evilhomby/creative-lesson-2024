    <style>
    body {
        overflow: hidden;
        background: #000;
    }
    .container {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        filter:blur(100px);
    }
    .container div {
        border-radius: 100%;
        position: absolute;
        animation: 1s shake ease-in-out infinite alternate;
    }
    
    .container div:nth-child(5n) {
        animation-duration: 1.5s;
    }

    .container div:nth-child(5n+1) {
        animation-duration: 1.6s;
        animation-delay: -1.5s;
    }

    .container div:nth-child(5n+2) {
        animation-duration: 1.7s;
    }
    
    .container div:nth-child(5n+3) {
        animation-duration: 1.8s;
        animation-delay: -1.6s;
    }

    .container div:nth-child(5n+4) {
        animation-duration: 1.9s;
    }

    @keyframes shake {
        0% {
            transform: translateX(500px) scale(5);
        }
        100% {
            transform: translateX(-500px) scale(1);
        }
    }
    </style>
</head>
